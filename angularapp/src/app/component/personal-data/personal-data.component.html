<div class="card">
    <div class="card-body" >
      <h3 class="titulo text-center">INFORMACIÓN PERSONAL</h3>
      <table class="table">
        <tbody>
        <tr *ngFor="let data of listPersonalData;">
            <table class="table">
                <tbody>
                    <tr>
                        <td class="odd">Nombre: </td>
                        <td class="text-start odd">{{data.name}} {{data.lastName}}</td>
                    </tr>
                    <tr>
                        <td class="even">Edad: </td>
                        <td class="text-start even">{{data.age}}</td>
                    </tr>
                    <tr>
                        <td class="odd">Fecha de Nacimiento: </td>
                        <td class="text-start odd">{{data.bornDate}}</td>
                    </tr>
                    <tr>
                        <td class="even">Lugar de Nacimiento: </td>
                        <td class="text-start even">{{data.bornPlace}}</td>
                    </tr>
                    <tr>
                        <td class="odd">Documento de Identidad: </td>
                        <td class="text-start odd">{{data.idDocument}}</td>
                    </tr>
                    <tr>
                        <td class="even">Dirección: </td>
                        <td class="text-start even">{{data.address}}</td>
                    </tr>
                    <tr>
                        <td class="odd">Teléfono: </td>
                        <td class="text-start odd">{{data.celPhone}}</td>
                    </tr>
                    <tr *ngFor="let mail of data.email;index as i" style="margin-bottom: 0%;padding: 0%;">
                        <td class="even">Email{{i + 1}}: </td>
                        <td class="text-start even">{{mail}}</td>
                    </tr>
                </tbody>
            </table>                    
        </tr>
        </tbody>
      </table>
    </div>
  </div>
